<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatan Website</title>
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            font-family: Georgia, serif;
            background-color: #0d3f5f;
        }
        .header {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #0d3f5f;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 0px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .logo img {
            height: 100px;
        }
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        .nav-buttons button {
            background-color: #0d3f5f;
            color: white;
            border: none;
            padding: 14px 18px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 18px;
            outline: none;
            font-family: Georgia, serif;
            position: relative;
            overflow: hidden;
        }
        .nav-buttons button span::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: white;
            bottom: 0;
            left: 0;
            transition: width 0.3s ease;
        }
        .nav-buttons button:hover span::after {
            width: 100%;
        }
        .content {
            margin-top: 100px; 
        }
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            text-align: center;
            position: relative;
        }
        #home {
            background-image: url('home_bg.png');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        #home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        #home h1, #home p {
            position: relative;
            z-index: 2;
        }
        #about { background-color: #4682b4; }
        #services { background-color: #4b0082; }
        #contact { background-color: #5f9ea0; }
        #team { background-color: #87cefa; }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-to-top:hover {
            background-color: #4682b4;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        /* Mobile responsiveness */
        @media (max-width: 767px) {
            .header {
                flex-direction: column;
                padding: 10px;
            }
            .logo img {
                height: 60px;
            }
            .nav-buttons {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            .nav-buttons button {
                padding: 10px 15px;
                font-size: 16px;
            }
            .section {
                padding: 20px;
                font-size: 20px;
            }
            #home p {
                font-size: 24px;
            }
            .back-to-top {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="nav-buttons">
            <button onclick="location.href='#home'"><span>Home</span></button>
            <button onclick="location.href='#about'"><span>About Us</span></button>
            <button onclick="location.href='#services'"><span>Services</span></button>
            <button onclick="location.href='#team'"><span>Our Team</span></button>
            <button onclick="location.href='#contact'"><span>Contact Us</span></button>
        </div>
    </div>
    <div class="content"></div>
    <section id="home" class="section">
        <div style="text-align: right; padding-right: 40px;">
            <p style="text-shadow: 6px 6px rgb(54, 0, 0); font-size: 92px;">आकाश के तारे</p>
            <p style="font-size: 30px;">Together, Let's Light Up the Sky</p>
            <img src="logo.png" alt="Logo" style="height: 500px;">
        </div>
    </section>
    <section id="about" class="section">
        <h1>About Us</h1>
        <p>Information about us.</p>
    </section>
    <section id="services" class="section">
        <h1>Services</h1>
        <p>Details about our services.</p>
    </section>
    <section id="team" class="section">
        <h1>Our Team</h1>
        <p>Meet our team.</p>
    </section>
    <section id="contact" class="section">
        <h1>Contact Us</h1>
        <p>How to contact us.</p>
    </section>
    <button class="back-to-top" onclick="location.href='#home'">Back to Top</button>

    <script>
        window.onscroll = function() {scrollFunction()};
        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.querySelector(".back-to-top").style.display = "block";
            } else {
                document.querySelector(".back-to-top").style.display = "none";
            }
        }
    </script>
</body>
</html>
